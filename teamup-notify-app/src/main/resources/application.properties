## MongoDB connection parameters
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=notifications
#
##This parameter is required in order MongoDB would create indexes for fields marked with @Indexed annotation
spring.data.mongodb.auto-index-creation=true
#
##current loggin level
logging.level.root=debug

#e-mail scheduler properties section
#delay - how frequent will be executed e-mail scheduler (in milliseconds)
scheduler.delay=30000
#how many e-mails will be picked up at once to be sent
scheduler.emails.number=3

##service port
server.port=8085
